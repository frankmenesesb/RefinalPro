<html>
    <head>
        <title>Registro Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/RefinalWeb.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="../js/util/jquery-2.1.3.min.js"></script>
        <script src="../js/util/bootstrap.min.js"></script>
        <script src="../js/util/printplugin.js"></script>
        <script src="../js/set/setUser.js"></script>
        <script src="../js/get/getUser.js"></script>
        <script src="../js/get/getUserM.js"></script>
    </head>
    <body>
    <center>
        <div class="panel panel-heading head-fixed">
            <div class="head-left">
                <a class="btn boton-futduel"></a>
            </div>
            <div class="head-center"></div>
            <div class="head-right">
                <a class="btn glyphicon glyphicon-menu-hamburger" ></a>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="form-group">
            <a class="btn btn-default glyphicon glyphicon-search find_button" role="button"></a>
        </div>
        

        <div class="panel panel-body body">
            <div class="margen">
                <br>
                <div class="movil-usuario">
                    <div align="left">
                    <img src="../images/icon 09.png" alt="Smiley face" height="42" width="42"><label style="color:#99CC33;font-size: 180%;">&nbsp;Registro usuario</label>
                    </div>
                    <div class="form-group" style="display: none;">
                        <label class="radio-inline"><input checked type="radio" name="optradio" id="radioOperacion1" value="R">Registro</label>
                        <label class="radio-inline"><input type="radio" name="optradio" id="radioOperacion2" value="M" onclick="buscar();" >Modificacion</label>    
                    </div>
                    <div class="form-group">
                        <select id="txtTipo" class="form-control">
                            <option value="T">Seleccione tipo de Usuario</option>
                            <option value="A">Administrador</option>
                            <option value="R">Recibidor</option>
                            <option value="S">Secretaria</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <input id="txtIdentificacion" type="text" list="nombres" class="form-control" style="text-align: center;" placeholder="Identificacion">
                                <datalist  id="nombres">

                                </datalist>
                    </div>
                    
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" id="txtNombre" placeholder="Nombres">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" id="txtApellido" placeholder="Apellidos">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="number" class="form-control" id="txtTelefono" placeholder="Telefono">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="email" class="form-control" id="txtEmail" placeholder="Email">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" id="txtUsuario" placeholder="Usuario">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" id="txtContrasena" placeholder="Password">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" id="txtContrasena2" placeholder="Repita Password">
                    </div>
                    <div class="form-group">
                        <p class="bg-success" id="txtRespuesta"></p>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="panel panel-footer footer">
            <ul class="list-inline footer-bar">

                <li>
                    <a  class="btn btn-primary btn-lg btn-block submit_button" >
                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Guardar
                    </a>
                </li>
                <li>
                    <a  class="btn btn-primary btn-lg btn-block" href="frmMainA.html">
                        <span class="glyphicon glyphicon-hand-down" aria-hidden="true"></span> Cancelar
                    </a>
                </li>
            </ul>

        </div>
    </center>
</body>
</html>
