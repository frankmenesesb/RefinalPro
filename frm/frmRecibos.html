<!DOCTYPE html>

<html>
    <head>
        <title>Consulta de recibos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/Refinal.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="../css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="../js/jquery-2.1.3.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/main.js"></script>
        <script src="../js/get/getArticulos.js"></script>
        
        <script src="../js/get/getRecibos.js"></script>
        <script src="../js/printplugin.js"></script>
   
    </head>
    <body>
    <center>
        <div class="panel panel-heading head">
            <h4>Consulta de recibos</h4>
        </div>
        <br>
        <div class="panel panel-body body">
            <div class="margen">
                <br>

                <div class="movil">
                    <div>
                        <h2>Recibos.</h2>
                    </div>
                    <div>
                        <div align="left">
                            
                            <fieldset style="width:50%" >
                                <legend>Pendientes</legend>
                                    <table width="50%" align="center">
                                        <tr>
                                            <td align="center"><label id="lblRecPen"></label></td>
                                        </tr>
                                        <tr>
                                            <td><button type="button" class="btn btn-default glyphicon glyphicon-print" data-dismiss="modal" id="btnImprPend">Imprimir</button></td>
                                        </tr>
                                        
                                    </table>
                            </fieldset>
                            <br />
                            <div class="panel panel-primary filterable">
                            <div class="panel-heading">
                                <h3 class="panel-title">Lista de recibos</h3>
                                <div class="pull-right">
                                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filtro</button>
                                </div>
                            </div>
                            <table class="table" id="listRecibos">
                                <thead>
                                    <tr class="filters" >
                                        <th><input type="text" class="form-control" placeholder="No. Fac" style="font-size: 10px;" disabled></th>
                                        <th><input type="text" class="form-control" placeholder="Usuario" style="font-size: 10px;" disabled></th>
                                        <th><input type="text" class="form-control" placeholder="Fecha" style="font-size: 10px;" disabled></th>
                                        <th><input type="text" class="form-control" placeholder="Estado" style="font-size: 10px;" disabled></th>
                                        <th><input type="text" class="form-control" placeholder="" style="font-size: 10px;" disabled></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                            
                            <input type="hidden" class="form-control" name="recibirVariable" id="recibirVariable">
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <br>
    </center>
    
    <!-- Modal -->   
    <div class="modal fade" id="dialogRecibo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        
    </div>
                        
    <div id="divContent2"></div>
</body>
</html>
