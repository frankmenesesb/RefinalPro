<html>
    <head>
        <title>Registro Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="../css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="../js/bootstrap.min.js"></script>
    </head>
    <body>
    <center>
        <div class="panel panel-body">
            <div class="panel panel-heading">
                <h3>Registro de Usuarios</h3>
            </div>
            
            <br>
            <div class="panel panel-group">
                <div style="width: 300px;">
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombres">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Apellidos">
                </div>
                <br>
                <div class="form-group">
                    <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Telefono">
                </div>
                <br>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Usuario">
                </div>
                <br>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <br>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repita Password">
                </div>
                <div class="input-group input-group-lg">
                    <button type="button" class="btn btn-primary btn-lg btn-block">
                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Guardar
                    </button>
                </div>
                </div>
            </div>

            <div class="panel panel-footer">Refinal</div>
        </div>
    </center>
    </body>
</html>
