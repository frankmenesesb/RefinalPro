<html>
    <head>
        <title>Registro Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/Refinal.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="../css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="../js/bootstrap.min.js"></script>
    </head>
    <body>

    <center>
        <div class="panel panel-heading head">
            <h4>Registro de Usuarios</h4>
        </div>
        <br>
        <div class="panel panel-body body">
            <div class="margen">
                <br>
                <div class="movil">
                    <div class="form-group">
                        <input type="text" class="form-control" id="txtNombres" placeholder="Nombres">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" id="txtApellidos" placeholder="Apellidos">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="number" class="form-control" id="txtTelefono" placeholder="Telefono">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="email" class="form-control" id="txtEmail1" placeholder="Email">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" id="txtUsuario" placeholder="Usuario">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" id="txtPassword2" placeholder="Repita Password">
                    </div>
                </div>
                <br>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="panel panel-footer footer">
            <ul class="list-inline">
                <li >
                    <a  class="btn btn-primary btn-lg btn-block" >
                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Guardar
                    </a>
                </li>
                <li >
                    <a  class="btn btn-primary btn-lg btn-block" href="frmMain.html">
                        <span class="glyphicon glyphicon-hand-down" aria-hidden="true"></span> Cancelar
                    </a>
                </li>
            </ul>

        </div>

    </center>
</body>
</html>
