<!DOCTYPE html>

and open the template in the editor.

<html>
    <head>
        <title>Consulta de recibos</title>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/RefinalWeb.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="../css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="../js/util/jquery-2.1.3.min.js"></script>
        <script src="../js/util/bootstrap.min.js"></script>
        <script src="../js/util/main.js"></script>
        <script src="../js/get/getArticulos.js"></script>

        <script src="../js/get/getRecibos.js"></script>
        <script src="../js/util/printplugin.js"></script>        


    </head>
    <body>
    <center>
        <div class="super-head">
            <div class="panel head">
                <div class="head-left">
                    <a class="btn boton-futduel"></a>
                </div>
                <div class="head-center">

                </div>
                <div class="head-btn-user">
                    
                </div>
                <div class="head-right" >
                    <table>
                        <tr>
                            <td>
                                <div class="btn-group" role="group">
                                        
                                        <a class="btn boton-user-sesion dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                            
                                        </a>
                                        
                                        <ul class="dropdown-menu left" role="menu">
                                            <li><a href="../index.html">Cerrar Sesión</a></li>
                                            
                                        </ul>
                                    </div>
                            </td>
                            <td>
                                <p style="color: #71a1d1; padding-top: 10px;">Frank Meneses</p>
                            </td>
                        </tr>
                    </table>
                       
                    
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="panel body">
            <br>
            <div class="margen">
                <br>

                <div class="movil">
                    
                   

                    <div>
                        <ul class="list-group" >
                            <li class="list-group-item">
                                <div align="left">
                                    <img src="../images/icon 09.png" alt="Smiley face" height="42" width="42"><label style="color:#99CC33;font-size: 180%;">&nbsp;Listado de recibos</label>
                                    <br />
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="panel panel-primary filterable">
                                    <div class="panel-heading" style="background: #2e6399;">
                                        <h3 class="panel-title">&nbsp;</h3>
                                        <div class="pull-right">                                    
                                            <button class="btn boton-filtro btn-xs btn-filter"></button>
                                        </div>
                                    </div>

                                    <table class="table" id="listRecibos">
                                        <thead>
                                            <tr class="filters" >
                                                <th><input type="text" class="form-control" placeholder="Consecutivo" style="font-size: 10px;color:#00CCFF;" disabled></th>
                                                <th><input type="text" class="form-control" placeholder="Fecha" style="font-size: 10px;" disabled></th>
                                                <th><input type="text" class="form-control" placeholder="Recolector" style="font-size: 10px;" disabled></th>                                        
                                                <th><input type="text" class="form-control" placeholder="Estado" style="font-size: 10px;" disabled></th>
                                                <th><input type="text" class="form-control" placeholder="Recibo" style="font-size: 10px;" disabled></th>
                                                <th><input type="text" class="form-control" placeholder="Actualizar" style="font-size: 10px;" disabled></th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>


                                </div>
                            </li>
                        </ul>
                        <input type="hidden" class="form-control" name="recibirVariable" id="recibirVariable">
                        <input type="hidden" class="form-control" name="tipoU" id="tipoU">

                    </div>
                </div>
                <br>
            </div>
            <div class="footer-transparent">
                <a id="btnPrueba" class="btn boton-descargar"></a>
            </div>
        </div>
        <br>


        <!-- Modal -->   
        <div class="modal fade" id="dialogRecibo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        </div>

        <div id="divContent2"></div>

        <div class="modal fade" id="dialogUpdRecibo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background: #2e6399; width: 100%;">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                        <div align="left" class="modal-title" id="myModalLabel">
                            <label style="color:white; font-size: 180%;">&nbsp;Actualización Recibo</label>
                        </div>
                    </div>
                    <div class="modal-body" id="divContent">
                        <div class="panel panel-body body-white">
                            <div class="margen-white">
                                <br>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="txtIdRecibo" placeholder="Codigo id" disabled="disabled">
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="txtFechaRec" placeholder="Fecha" disabled="disabled">
                                </div>
                                <br>
                                <div class="form-group">
                                    <select id="selEstadoRec" class="form-control">
                                        <option value="G">Generado</option>
                                        <option value="E">Entregado</option>
                                        <option value="A">Anulado</option>
                                    </select>
                                </div>

                                <br>
                                <div class="form-group">
                                    <a  class="btn boton-listo" id="btnUpdateRec">

                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </center>
</body>
</html>
