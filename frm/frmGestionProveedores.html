        <div class="panel body">
            <div class="margen">
                <br>
                <br>
                <br>
                <br>
                <br>
                <div class="movil">
                    <ul class="list-group" >
                        <li class="list-group-item">
                            <div align="left">
                                <img src="../images/icon 09.png" alt="Smiley face" height="42" width="42"><label style="color:#99CC33;font-size: 180%;">&nbsp;Gestion de proveedores</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="panel panel-primary filterable" >
                                <div class="panel-heading" style="background: #2e6399;">
                                    <h3 class="panel-title">&nbsp;</h3>
                                    <div class="pull-right">                                    
                                        <button class="btn boton-filtro btn-xs btn-filter"></button>
                                    </div>
                                </div>
                                <table class="table" id="listProveedores">
                                    <thead>
                                        <tr class="filters">
                                            <th><input type="text" class="form-control" placeholder="Nit" style="font-size: 10px;" disabled></th>
                                            <th><input type="text" class="form-control" placeholder="Nombre" style="font-size: 10px; " disabled></th>
                                            <th><input type="text" class="form-control" placeholder="Rut" style="font-size: 10px; " disabled></th>
                                            <th><input type="text" class="form-control" placeholder="Plaza" style="font-size: 10px;" disabled></th>

                                            <th><input type="text" class="form-control" placeholder="Items" style="font-size: 10px; " disabled></th>
                                            <th><input type="text" class="form-control" placeholder="Editar" style="font-size: 10px; " disabled></th>                                       
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>

            <input type="hidden" class="form-control" name="recibirVariable" id="recibirVariable">

        <div class="footer-transparent">
            <ul class="list-inline footer-bar">
                <li>

                    <a id="btnNewProveedor" class="btn boton-proveedor" onclick="$('#dialogAddProveedor').modal('show');"></a>

        <!-- Modals -->   
        <div class="modal fade" id="dialogAddProveedor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div align="left" class="modal-header" style="background: #2e6399; width: 100%;">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div  class="modal-title" id="myModalLabel" style="width: 100%;">
                            <img src="../images/btn-proveedor-0.png" ><label style="color:#99CC33;font-size: 180%;"></label>
                        </div>
                    </div>
                    <div class="modal-body" id="divContent">
                        <div class="panel panel-body body-white">
                            <div class="margen-white">

                                <br>
                                <div class="form-group">
                                    <input type="text" class="form-control text-input" id="txtIdentificacionProveedor" placeholder="Identificacion">
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="text" class="form-control text-input" id="txtNombreProveedor" placeholder="Nombre">
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="text" class="form-control text-input" id="txtObservacionProveedor" placeholder="Observacion">
                                </div>
                                <br>
                                <div class="form-group">
                                    <select id="txtPlazaProveedor" class="form-control" ></select>
                                </div>
                                <br>
                                <div class="form-group">

                                    <select id="txtRutProveedor" class="form-control">
                                        <option value="X">¿Tiene Rut?</option>
                                        <option value="S">Si</option>
                                        <option value="N">No</option>
                                    </select>
                                </div>
                                <br>
                                <div>
                                    <ul class="list-inline footer-bar">
                                        <li>
                                            <a  class="btn boton-crear" onclick="saveAddProveedor();"></a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="dialogUpdProveedor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div align="left" class="modal-header" style="background: #2e6399; width: 100%;">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div  class="modal-title" id="myModalLabel" style="width: 100%;">
                            <label style="color:white;font-size: 180%;">Editar Proveedor</label>
                        </div>
                    </div>
                    <div class="modal-body" id="divContent">
                        <div class="panel panel-body body-white">
                            <div class="margen-white">

                                <br>
                                <div class="form-group">
                                    <input type="text" class="form-control text-input" id="txtUpdIdentificacionProveedor" placeholder="Identificacion" disabled="disabled">
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="text" class="form-control text-input" id="txtUpdNombreProveedor" placeholder="Nombre">
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="text" class="form-control text-input" id="txtUpdObservacionProveedor" placeholder="Observacion">
                                </div>
                                <br>
                                <div class="form-group">
                                    <select id="txtUpdPlazaProveedor" class="form-control" ></select>
                                </div>
                                <br>
                                <div class="form-group">

                                    <select id="txtUpdRutProveedor" class="form-control">
                                        <option value="X">¿Tiene Rut?</option>
                                        <option value="S">Si</option>
                                        <option value="N">No</option>
                                    </select>
                                </div>
                                <br>
                                <div>
                                    <ul class="list-inline footer-bar">
                                        <li>
                                            <a  class="btn boton-listo" onclick="saveUpdProveedor();"></a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <div class="modal fade" id="dialogAddArt" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >

        <div class="modal-dialog" style="width: 95%;">

                <div align="left" class="modal-header" style="background: #2e6399; width: 100%;">

                    <div  class="modal-title" id="myModalLabel" style="width: 100%;">
                        <img src="../images/icon-encabezadosIte.png" style="height: 35px;"><label style="color:white;font-size: 180%;">Gestionar Item</label>
                    </div>
                </div>
                <div class="modal-body" id="divContent">
                    <div class="panel panel-body body-white">
                        <div class="margen-white">

                                <table id="tabla-a" class="table" style=" text-align: left;">

                                </table>
                            </div>
                            <div id="noagregados" style="width: 45%; float: right;">
                                <p style="color: #71a1d1; font-size: 18px;">Items</p>
                                <table id="tabla-n" class="table" style=" text-align: left;">

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
